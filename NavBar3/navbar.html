<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <!--Icono-->
            <a class="navbar-brand" href="#">
                <img src="./Assets/Logo1.png" alt="Logo" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav m-auto"> 
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Hombre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mujer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quejas y sugerencias</a>
                    </li>
                </ul>
                <hr class="text-white-50">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 d-none d-lg-inline-block" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light d-none d-lg-inline-block" type="submit">Buscar</button>
                  </form>

                <!--Enlaces redes sociales--> 
                <ul class="navbar-nav flex-row flex-wrap text-light">
                    <li class="nav-item col-4 col-md-auto p-1">
                        <a class="nav-link" href="#">
                            <i class="bi bi-facebook"></i>
                            <small class="d-md-none ms-0">Facebook</small>
                        </a>
                    </li>
                    <li class="nav-item col-4 col-md-auto p-1">
                        <a class="nav-link" href="#">
                            <i class="bi bi-whatsapp"></i>
                            <small class="d-md-none ms-0">Whatsapp</small>
                        </a>
                    </li>
                    <li class="nav-item col-4 col-md-auto p-1">
                        <a class="nav-link" href="#">
                            <i class="bi bi-github"></i>
                            <small class="d-md-none ms-0">GitHub</small>
                        </a>
                    </li>
                </ul>
                <form class="d-flex"></form>
                <button class="btn btn-outline-light d-none d-md-inline-block" type="submit">Login</button>               
              </div>
        </div>
    </nav>

    <!-- Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
